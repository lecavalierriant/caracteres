<!doctype html>
<html lang = "fr">
<head>
	<title>Diacritiques</title>
	<meta charset = "utf-8">
	<link rel = "stylesheet" href = "caracteres.css">
	<link rel = "icon" href = "caracteres.ico">
	<script src = "caracteres.js"></script>
	<script>
		document.addEventListener(
			"DOMContentLoaded",
			function () {
				lettres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
				document.querySelectorAll("span").forEach(
					function (span) {
						span.innerText = lettres[Math.floor(Math.random() * lettres.length)];
					}
				)
			}
		);
	</script>
</head>
<body>
<iframe src = "caracteres.html"></iframe>

<h1>Diacritiques</h1>

<p>Entrez un caractère et un code :</p>
<input type = "text" placeholder = "Caractère et code" id = "entrée">
<br>
<button onclick = "diac()">Fusionner</button>
<table><tr><td onclick = "copier(this)" id = "sortie"></td></tr></table>
<br>

<div id = "contenu">
<table>
	<tr><td>[ 0 ]</td><td><span></span>&#x300;</td><td>Grave</td></tr>
	<tr><td>[ 1 ]</td><td><span></span>&#x301;</td><td>Aigu</td></tr>
	<tr><td>[ 2 ]</td><td><span></span>&#x302;</td><td>Circonflexe</td></tr>
	<tr><td>[ 3 ]</td><td><span></span>&#x303;</td><td>Tilde</td></tr>
	<tr><td>[ 4 ]</td><td><span></span>&#x304;</td><td>Macron</td></tr>
	<tr><td>[ 5 ]</td><td><span></span>&#x305;</td><td>Tiret haut</td></tr>
	<tr><td>[ 6 ]</td><td><span></span>&#x306;</td><td>Brève</td></tr>
	<tr><td>[ 7 ]</td><td><span></span>&#x307;</td><td>Point en chef</td></tr>
	<tr><td>[ 8 ]</td><td><span></span>&#x308;</td><td>Tréma</td></tr>
	<tr><td>[ A ]</td><td><span></span>&#x30A;</td><td>Rond en chef</td></tr>
	<tr><td>[ C ]</td><td><span></span>&#x30C;</td><td>Caron</td></tr>
	<tr><td>[ 27 ]</td><td><span></span>&#x327;</td><td>Cédille</td></tr>
	<tr><td>[ 32 ]</td><td><span></span>&#x332;</td><td>Trait souscrit</td></tr>
	<tr><td>[ 42 ]</td><td><span></span>&#x342;</td><td>Circonflexe grec</td></tr>
</table>
</div>

<script>
	diacritiques = {
		0x0:	"\u0300", // ̀ 
		0x1:	"\u0301", // ́ 
		0x2:	"\u0302", // ̂ 
		0x3:	"\u0303", // ̃ 
		0x4:	"\u0304", // ̄ 
		0x5:	"\u0305", // ̅ 
		0x6:	"\u0306", // ̆ 
		0x7:	"\u0307", // ̇ 
		0x8:	"\u0308", // ̈ 
		0xA:	"\u030A", // ̊ 
		0xC:	"\u030C", // ̌ 
		0x27:	"\u0327", // ̧ 
		0x32:	"\u0332", // ̲ 
		0x42:	"\u0342", // ͂ 
	};
	function diac() {
		[caractère, code] = entrée.value.split(" ");
		sortie.innerHTML = caractère + (diacritiques[parseInt(code, 16)] || "");
		// navigator.clipboard.writeText(caractère + (diacritiques[parseInt(code, 16)] || ""));
	}
</script>

</body>
</html>

<!doctype html>
<html lang = "fr">
<head>
	<title>Diacritiques</title>
	<meta charset = "utf-8">
	<link rel = "stylesheet" href = "../lecavalierriant/lecavalierriant.css">
	<link rel = "stylesheet" href = "caracteres.css">
	<link rel = "icon" href = "caracteres.ico">
	<script src = "caracteres.js"></script>
	<script>
		function lettres() {
			lettres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
			document.querySelectorAll("span").forEach(
				function (span) {
					span.innerText = lettres[Math.floor(Math.random() * lettres.length)];
				}
			)
		}
	</script>
</head>
<body onload = "lettres()">
<iframe src = "caracteres.html"></iframe>

<h1>Diacritiques</h1>

<p>Entrez un caractère et un code :</p>
<input type = "text" placeholder = "Caractère et code" id = "entrée">
<br>
<button onclick = "fusionner()">Fusionner</button>
<table><tr><th onclick = "copier(this)" id = "sortie"></th></tr></table>
<br>

<div id = "contenu">
<table>
	<tr><th><button>0</button></th><td><span></span>&#x300;</td><th>Grave</th></tr>
	<tr><th><button>1</button></th><td><span></span>&#x301;</td><th>Aigu</th></tr>
	<tr><th><button>2</button></th><td><span></span>&#x302;</td><th>Circonflexe</th></tr>
	<tr><th><button>3</button></th><td><span></span>&#x303;</td><th>Tilde</th></tr>
	<tr><th><button>4</button></th><td><span></span>&#x304;</td><th>Macron</th></tr>
	<tr><th><button>5</button></th><td><span></span>&#x305;</td><th>Tiret haut</th></tr>
	<tr><th><button>6</button></th><td><span></span>&#x306;</td><th>Brève</th></tr>
	<tr><th><button>7</button></th><td><span></span>&#x307;</td><th>Point en chef</th></tr>
	<tr><th><button>8</button></th><td><span></span>&#x308;</td><th>Tréma</th></tr>
	<tr><th><button>A</button></th><td><span></span>&#x30A;</td><th>Rond en chef</th></tr>
	<tr><th><button>C</button></th><td><span></span>&#x30C;</td><th>Caron</th></tr>
	<tr><th><button>27</button></th><td><span></span>&#x327;</td><th>Cédille</th></tr>
	<tr><th><button>32</button></th><td><span></span>&#x332;</td><th>Trait souscrit</th></tr>
	<tr><th><button>42</button></th><td><span></span>&#x342;</td><th>Circonflexe grec</th></tr>
</table>
</div>

<script>
	diacritiques = {
		0x0:	"\u0300", // ̀ 
		0x1:	"\u0301", // ́ 
		0x2:	"\u0302", // ̂ 
		0x3:	"\u0303", // ̃ 
		0x4:	"\u0304", // ̄ 
		0x5:	"\u0305", // ̅ 
		0x6:	"\u0306", // ̆ 
		0x7:	"\u0307", // ̇ 
		0x8:	"\u0308", // ̈ 
		0xA:	"\u030A", // ̊ 
		0xC:	"\u030C", // ̌ 
		0x27:	"\u0327", // ̧ 
		0x32:	"\u0332", // ̲ 
		0x42:	"\u0342", // ͂ 
	};
	function fusionner() {
		[caractère, code] = entrée.value.split(" ");
		sortie.innerHTML = caractère + (diacritiques[parseInt(code, 16)] || "");
		sortie.onclick = "copier(this)";
		// navigator.clipboard.writeText(caractère + (diacritiques[parseInt(code, 16)] || ""));
	}
</script>

</body>
</html>
